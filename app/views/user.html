<div class="user container" ng-controller="UserController" ng-init="UserVO={username:'主席'};vos=[]">
	<h1><img src="assets/Singularity.jpg">人员管理</h1>
	用户名：<input class="form-control" ng-model="UserVO.username"  type="text"  ><br>
	用户状态：<select class="form-control"  ng-model="UserVO.flag" >
		<option value="0">在职</option>
		<option value="1">离职</option>
	</select><br>
	上传头像：<input class="form-control"   type="file"><br>
	<input class="btn btn-primary" ng-click="save(1111)" type="button" value="保存"> 

	<ul class="list">
		<li ng-repeat="vo in vos">
			{{vo.userid}}
			{{vo.username}}
			{{vo.flag | flagFilter}}
			<input ng-click="resign(vo)" type="button" value="离职" ng-disabled="vo.flag">
		</li>		
	</ul>
	<div>{{UserVO.username}}</div>

</div>
